name: Deploy to github pages

on:
  push:
    branches:
      - master

jobs:
    gh-pages-deploy:
      name: Deploying to gh-pages
      runs-on: ubuntu-latest
      steps:
        - name: Setup Node.js for use with actions
          uses: actions/setup-node@v1.1.0
          with:
            version:  12.x
        - name: Checkout branch
          uses: actions/checkout@v2

        - name: Clean install dependencies
          run: npm ci

        - name: Prep for https://layik.github.io/eAtlas/ ROOT
          run: |
            sed -i 's/0.0.0.0/layik.github.io\/eAtlas/' src/Constants.js
        - name: Clean build
          run: npm run build
          env:
            CI: false
            REACT_APP_MAPBOX_ACCESS_TOKEN: ${{secrets.MAPBOX_KEY}}

        - name: Run deploy script
          run: |
            git config user.name "layik" && git config user.email "layik.hama@gmail.com"
            git checkout --orphan gh-pages
            sed -i 's:\"/static:\"/eAtlas/static:g' build/index.html
            sed -i 's/<head>/<head><base href=\"https:\/\/layik.github.io\/eAtlas\/\">/' build/index.html
            git --work-tree build add --all
            git --work-tree build commit -m 'Deploy'
            git push origin HEAD:gh-pages --force
            rm -r build
            git checkout -f master
            git branch -D gh-pages

